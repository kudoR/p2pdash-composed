#spring.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:/etc/db/p2pdash_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url=jdbc:h2:~/p2pdash_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.batch.job.enabled=false

ffs.twino.scraper.enabled=true
ffs.twino.user=${FFS_TWINO_USER}
ffs.twino.password=${FFS_TWINO_PASSWORD}

ffs.viventor.scraper.enabled=true
ffs.viventor.user=${FFS_VIVENTOR_USER}
ffs.viventor.password=${FFS_VIVENTOR_PASSWORD}

ffs.mintos.scraper.enabled=true
ffs.mintos.user=${FFS_MINTOS_USER}
ffs.mintos.password=${FFS_MINTOS_PASSWORD}

ffs.import.interval=600000
